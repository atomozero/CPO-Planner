{% extends 'base.html' %}

{% block title %}Dashboard - CPO Planner{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-5 mb-4"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>
    </div>
</div>

<!-- Stats Cards -->
<div class="row mb-4">
    <div class="col-md-3 mb-3">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="text-uppercase fw-bold mb-1">Progetti</h6>
                        <h2 class="mb-0">{{ total_projects }}</h2>
                    </div>
                    <div>
                        <i class="fas fa-project-diagram fa-2x"></i>
                    </div>
                </div>
                <p class="mt-2 mb-0">{{ active_projects }} attivi</p>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a href="{% url 'project_list' %}" class="text-white text-decoration-none">Dettagli</a>
                <i class="fas fa-arrow-circle-right text-white"></i>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="text-uppercase fw-bold mb-1">Comuni</h6>
                        <h2 class="mb-0">{{ total_municipalities }}</h2>
                    </div>
                    <div>
                        <i class="fas fa-city fa-2x"></i>
                    </div>
                </div>
