{% extends "base.html" %}

{% block title %}Password Reset Inviato{% endblock %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Email Inviata</h1>
                            <div class="alert alert-success">
                                <p>Abbiamo inviato le istruzioni per reimpostare la password all'indirizzo email fornito.</p>
                                <p>Dovresti ricevere l'email a breve.</p>
                            </div>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Torna al login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
